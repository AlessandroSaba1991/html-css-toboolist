<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-toboolist</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header id="site_header">
        <div class="banner">
            <img class="image" src="./img/logo.jpg" alt="logo boolean">
            <span class="logo_title">Toboolist</span>
        </div>
    </header>
    <!-- /#site_header -->
    <main id="site_main">
        <div class="container">
            <div class="main_body">
                <header class="body_header">
                    <button class="task">Add Task</button>
                    <button class="section">Add Section</button>
                </header>
                <div class="container_main">  
                    <section class="new_task">
                        <h2>&#x25BC; New Task</h2>
                        <span class="circle_ok"> &#10004 </span>
                        <h4> Quarterly Newsletter </h4> 
                        <span class="editorial"> Editorial </span>
                    </section>
                    <!-- /.new_task -->
                </div>  
            </div>
        </div>
    </main>
    <!-- /#site_main -->
    <footer id="site_footer"></footer>
    <!-- /#site_footer -->
</body>
</html>
